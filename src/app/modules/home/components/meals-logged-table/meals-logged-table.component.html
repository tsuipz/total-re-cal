<div class="meals-container">
  <div class="header">
    <h2 class="title">Today's Meals</h2>
    <div class="actions">
      <button mat-icon-button
              class="camera-button">
        <mat-icon>photo_camera</mat-icon>
      </button>
      <button mat-icon-button
              class="add-button"
              (click)="openAddMealDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <ng-container *ngIf="isLoading$ | async; else mealsContent">
    <div class="loading-container">
      <mat-icon class="loading-icon">hourglass_empty</mat-icon>
      <p>Loading meals...</p>
    </div>
  </ng-container>

  <ng-template #mealsContent>
    <app-logged-table [items]="(meals$ | async) || []"
                      [emptyMessage]="'No meals logged yet'"
                      [emptyIcon]="'restaurant'"
                      [emptyActionText]="'Add your first meal'"
                      [showEmptyAction]="true"
                      (emptyActionClick)="openAddMealDialog()"></app-logged-table>
  </ng-template>
</div>
