<mat-card class="insights-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>psychology</mat-icon>
      Weekly Insights
    </mat-card-title>
    <mat-card-subtitle>{{ summaryData.overallMessage }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <section class="insights-grid">
      <app-insight-item *ngFor="let insight of insights"
                        [insight]="insight">
      </app-insight-item>
    </section>

    <app-insights-summary [summaryData]="getSummaryData()"></app-insights-summary>
  </mat-card-content>
</mat-card>
