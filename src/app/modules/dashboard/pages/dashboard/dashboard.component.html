<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">
      <mat-icon>dashboard</mat-icon>
      Weekly Dashboard
    </h1>
    <p class="dashboard-subtitle">Track your progress and insights</p>
  </div>

  <div class="dashboard-content">
    <div class="dashboard-grid">
      <div class="grid-item full-width">
        <app-weekly-summary-cards></app-weekly-summary-cards>
      </div>

      <div class="grid-item half-width">
        <app-net-calories-line-chart></app-net-calories-line-chart>
      </div>

      <div class="grid-item half-width">
        <app-daily-breakdown-bar-chart></app-daily-breakdown-bar-chart>
      </div>

      <div class="grid-item full-width">
        <app-weekly-insights></app-weekly-insights>
      </div>
    </div>
  </div>
</div>
