<nav class="bottom-nav">
  <a *ngFor="let item of navItems"
     [routerLink]="item.path"
     routerLinkActive="active-link"
     [routerLinkActiveOptions]="{ exact: true }"
     class="nav-item-wrapper">
    <div class="nav-item">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </div>
  </a>
</nav>
